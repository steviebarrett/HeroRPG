<!DOCTYPE html>

<html>

<head>
	<title>Hero RPG</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="js/LAB.min.js"></script>
    <script>
        $LAB.setOptions({CacheBust:true})
                .script('js/geom/Vector2.js').wait()
                .script('js/geom/Rectangle.js').wait()
                .script('js/Canvas2D.js').wait()

                .script('js/system/Keys.js').wait()

                .script('js/input/ButtonState.js').wait()
                .script('js/input/Keyboard.js').wait()
                .script('js/input/Mouse.js').wait()
                .script('js/input/Touch.js').wait()

                .script('js/GameObject.js').wait()
                .script('js/gameObjects/GameObjectList.js').wait()
                .script('js/gameObjects/GameObjectGrid.js').wait()
                .script('js/gameobjects/SpriteGameObject.js').wait()
                .script('js/ActiveGameObject.js').wait()
                .script('js/Character.js').wait()
                .script('js/Hero.js').wait()
                .script('js/Enemy.js').wait()

                .script('js/Game.js').wait()
                .script('js/HeroGameWorld.js').wait()
                .script('js/HeroGame.js').wait(function () {
                    Game.start("gameArea", "myCanvas", 800, 480);
        });
    </script>

<body>
	<div id="gameArea">
		<canvas id="myCanvas" width="800" height="480"></canvas>
	</div>

    <script src='js/Enemy.js'></script>

    <script>Game.start("myCanvas", 800, 480);</script-->

</html>
